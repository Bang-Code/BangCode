<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>!Code</title>
  <link rel="stylesheet" href="../Landing/style.css">
  <link rel="stylesheet" href="tryCatchStyle.css">
  <link rel="shortcut icon" href="../assets/favicon.ico"/>
</head>

<body>
  <div>
    <div class="navbar">
      <div class="center">
        <img id="logo" src="../assets/bang.png" alt="HOME">
      </div>
      <div id="dropdown">
        <button class="dropbtn" id="dropbtn">
          <div id="hamburgerMenu"></div>
          <div id="hamburgerMenu"></div>
          <div id="hamburgerMenu"></div>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="../Landing/index.html">Home</a>
          <a href="../CSS/css.html">CSS</a>
          <a href="../Javascript/javascript.html">JavaScript</a>
          <a href="../HTML/html.html">HTML</a>
          <a href="../AboutUs/aboutus.html">About Us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner Image div -->
  <div class="parallax">
    <label class="bannerTitle">try...catch</label>
  </div>

  <!-- Back to Top button -->
  <button onclick="scrollToTop()" id="myBtn">
    <div class="arrow-up"></div>
  </button>

  <div class="main-Content">
    <button class="accordion">GIT</button>
    <div class="panel" class="git">
      <ul id="git-list"></ul>
    </div>

    <button class="accordion">Project Management</button>
    <div class="panel" class="pm">
      <ul id="project-list"></ul>
    </div>

    <button class="accordion">Everything Else</button>
    <div class="panel" class="everythingElse">
      <ul id="everything-list"></ul>
    </div>

    <button class="accordion">Add a resources</button>
    <div class="pannel" id="add link">
      <form id="user-input">
        <fieldset>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" value="">

          <label for="source">URL</label>
          <input id="source" name="name" type="text" value="">

          <p>Add a short description</p>
          <textarea id="description" name="description" rows="8" cols="80"></textarea>
          <p>Choose A Category</p>
          <select id="yes-no" name="type">
            <option value="GIT">GIT</option>
            <option value="PM">Project Management</option>
            <option value="ETC">Everything Else</option>
          </select>
          <button id="submitbutton" type="submit" />Add Resource</button>
        </fieldset>
      </form>
    </div>
  </div>

<script src="tryCatch.js"></script>
</body>
</html>
