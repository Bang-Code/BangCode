<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>!Code</title>
  <link rel="stylesheet" href="../Landing/style.css">
  <link rel="stylesheet" href="cssStyle.css">
  <link rel="shortcut icon" href="../assets/favicon.ico"/>
</head>

<body>
  <div>
    <div class="navbar">
      <div class="center">
        <img id="logo" src="../assets/bang.png" alt="HOME">
      </div>
      <div id="dropdown">
        <button class="dropbtn" id="dropbtn">
          <div id="hamburgerMenu"></div>
          <div id="hamburgerMenu"></div>
          <div id="hamburgerMenu"></div>
        </button>
        <div class="dropdown-content" id="myDropdown">
          <a href="../Landing/index.html">Home</a>
          <a href="../Javascript/javascript.html">JavaScript</a>
          <a href="../HTML/html.html">HTML</a>
          <a href="../TryCatch/tryCatch.html">try...catch</a>
          <a href="../AboutUs/aboutus.html">About Us</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner Image div -->
  <div class="parallax">
    <label class="bannerTitle">CSS</label>
  </div>

  <!-- Back to Top button -->
  <button onclick="scrollToTop()" id="myBtn">
    <div class="arrow-up"></div>
  </button>

  <div id="container">
    <div class="main-Content">
      <button class="accordion">Links</button>
      <div class="panel" class="links">
        <ul id="link-list"></ul>
      </div>

      <button class="accordion">Videos</button>
      <div class="panel" class="videos">
        <ul id="video-list"></ul>
      </div>

      <button class="accordion">Add a new resource</button>
      <div class="pannel" id="add link">
        <form id="user-input">
          <fieldset>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" value="">

            <label for="source">URL</label>
            <input id="source" name="name" type="text" value="">

            <p>Add a short description</p>
            <textarea id="description" name="description" rows="8" cols="80"></textarea>
            <p>Is this a video?</p>
            <select id="yes-no" name="type">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
            </select>
            <button id="submitbutton" type="submit" />Add Resource</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

<script src="css.js"></script>
</body>
</html>
